dependencies:
  config:
    daemonset:
    - contrail-configdb
  schema_transformer:
    daemonset:
    - contrail-config
  svcmonitor:
    daemonset:
    - contrail-config
  devicemgr:
    daemonset:
    - contrail-config
  config_nodemgr:
    daemonset:
    - contrail-config
  control:
    daemonset:
    - contrail-config
  contrail_named:
    daemonset:
    - contrail-control
    - contrail-config
  contrail_dns:
    daemonset:
    - contrail-control
    - contrail-config
  control_nodemgr:
    daemonset:
    - contrail-control
    - contrail-config
  webui:
    daemonset:
    - contrail-config
    - contrail-redis
  webui_middleware:
    daemonset:
    - contrail-config
    - contrail-webui

conf:
  # host_os - (OPTIONAL) host operating system release. Sample values "ubuntu" and "centos". Default is ubuntu
  host_os: ubuntu
  controller_nodes: 10.87.65.248
  log_level: SYS_NOTICE

  cloud_orchestrator: openstack
  aaa_mode: cloud-admin

  rabbitmq:
    use_ssl: False

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  # TO-DO
  cluster_domain: svc.cluster.local
  rabbitmq:
    auth:
      admin:
        username: admin
        password: password
      user:
        username: rabbitmq
        password: password
    path: /
    host: rabbitmq
    port:
      amqp: 5672
    namespace: openstack
    domain_override: null
  keystone:
    auth:
      username: admin
      password: password
      project_name: admin
      user_domain_name: default
      project_domain_name: default
    host: keystone-api
    namespace: openstack
    path: /v3
    port:
      admin: 35357
      api: 80
    protocol: http

manifests:
  each_container_is_pod: true
  configmap_env: true
  daemonset_config: true
  daemonset_control: true
  daemonset_webui: true
  daemonset_agent: true
