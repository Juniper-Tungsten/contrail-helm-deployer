    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  config_nodemgr:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  contrail_control:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
